import = [
   "~/.config/alacritty/catppuccin-mocha.toml"
]

[env]
TERM = "xterm-256color"

[window]
decorations = "None"
dynamic_padding = false
opacity = 0.8
blur = true
startup_mode = "FullScreen"

[font]
normal = {family = "JetBrainsMono Nerd Font", style = "SemiBold"}
size = 12

[keyboard]
bindings = [
  # ⌘ + enter puts window in macOS full screen mode
  { key = "Enter", mods = "Command", action = "ToggleFullScreen" },
  # ⌘ + ⇧ + enter maximizes the pane within the alacritty window
  { key = "Enter", mods = "Command|Shift", action = "ToggleMaximized"},
]
